project:
  type: website
  execute-dir: project

website:
  title: "Seedcase"
  # favicon: "images/favicon.ico"
  site-url: "https://steno-aarhus.github.io/seedcase-project/"
  repo-url: "https://github.com/steno-aarhus/seedcase-project"
  repo-branch: main
  repo-actions: [edit, issue, source]
  search:
    location: navbar
    type: overlay
  page-footer:
    center:
      - text: "License: CC-BY 4.0"
        href: LICENSE.md
  navbar:
    right:
      - text: "About"
        href: about/index.md
      - text: "Community"
        href: community/index.qmd
      - text: "Design"
        href: design/index.md
      - icon: github
        href: "https://github.com/steno-aarhus/seedcase-project"
  sidebar:
    - id: community
      title: "Community"
      style: "floating"
      align: left
      contents:
        - community/index.qmd
        - community/posts.md
        - section: "Contributing"
          contents:
          - community/contribute/index.qmd
          - community/contribute/blocks.qmd
          - community/contribute/roadmap.md
          - community/contribute/decisions.md
        - section: "Team"
          contents:
            - community/contribute/team/index.md
            - community/contribute/team/events.md
        - community/CODE_OF_CONDUCT.md
    - id: design
      title: "Design"
      style: "floating"
      align: left
      contents:
        - design/index.md
        - section: "Architecture Documentation"
          contents:
            - design/introduction.qmd
            - design/constraints.qmd
            - design/context.qmd
            - design/solution-strategy.qmd
        - design/decisions.md
    - id: about
      title: "About"
      contents:
      - about/index.md
      - text: "History"
        href: about/history/index.md
      # - text: "Mission"
      #   href: about/mission.md


bibliography: "includes/references.bib"
csl: "includes/vancouver.csl"

format:
  html:
    from: markdown+emoji
    theme:
      - zephyr
      - theme.scss
    toc: true
    toc-location: right
    toc-depth: 3
    # include-before-body:
      # - "includes/site-counter.html"
      # - "includes/contribute.html"

editor:
  markdown:
    wrap: 72
    canonical: true

execute:
  echo: false
